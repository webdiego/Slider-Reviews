<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6340a0a222.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Slide Article</title>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center  main">
 <div class="row ">
 <div class="col  d-flex flex-column justify-items-center align-items-center ">
   <h1 class="title  ">Our reviews </h1>


   <div class="card" style="width: 14rem; border: 0;">
     <img id="img" src="./img/a.jpg" class="card-img-top" >
     <div class="card-body">
       <h4 id="author" class="card-title text-primary text-center">Sara</h4>
        <p id="job" class="text-center text-secondary text-uppercase font-weight-bold"> Web Developer</p>
        <span class="quote"><i class="fas fa-quote-left"></i></span>
       <p  id="info" class="card-text text-center">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
       <div class="buttons text-center">
         <span id="left"><i class="fas fa-angle-left"></i></span>
         <span id="right"> <i class="fas fa-angle-right"></i></span>

       </div>
     </div>
   </div>
 </div>
 </div>
  </div>














  <script src="./app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
